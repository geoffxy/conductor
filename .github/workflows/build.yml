name: Build and Test

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'website/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
    - 'website/**'
  workflow_dispatch: {}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 30

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # Ubuntu 20.04 LTS bundles Python 3.8
        # Ubuntu 22.04 LTS bundles Python 3.10
        python-version: ['3.8', '3.10', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run CI Setup Script
      run: ./tools/setup-ci.sh

    - name: Install Conductor (development mode)
      run: ./tools/install-dev.sh --ci
      if: success() || failure()

    - name: Check Formatting (black)
      run: ./tools/check-code.sh format
      if: success() || failure()

    - name: Lint (pylint)
      run: ./tools/check-code.sh lint
      if: success() || failure()

    - name: Type Check (mypy)
      run: ./tools/check-code.sh types
      if: success() || failure()

    - name: Run Tests (pytest)
      run: pytest
      if: success() || failure()

    - name: Build Wheels
      run: ./tools/build-and-release.sh build
